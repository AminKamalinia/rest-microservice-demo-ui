<div class="row">
    <div class="col-sm-12">
        <section class="card">
            <div class="card-body">
                <h5 class="card-title">Department list</h5>
                <button type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Add"
                    (click)="openSaveDepartmentModal('')">
                    <fa-icon [icon]="faPlus"></fa-icon> Add
                </button>
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-sm">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of departments">
                                <td>{{item.name}}</td>
                                <td>
                                    <button type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit"
                                        (click)="openSaveDepartmentModal(item._Id)">
                                        <fa-icon [icon]="faPencilAlt"></fa-icon>
                                    </button>
                                    <button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                                        title="Delete" (click)="openDeleteModal(item._Id)">
                                        <fa-icon [icon]="faTrashAlt"></fa-icon>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>
<app-save-department [id]="id" (loadData)="loadData()"></app-save-department>
<app-delete-modal (delete)="delete()"></app-delete-modal>
